<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Reminder</title>
        <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/animate.css">
                <link rel="stylesheet" href="static/css/form-elements.css">
        <link rel="stylesheet" href="static/css/style.css">
    </head>
    <body>
        <div class="coming-soon">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                                <div class="wow fadeInDown">
                                        <h1>
                                                <a href="">Reminder</a>
                                        </h1>
                                </div>
                            {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                <h3 class="wow fadeInLeftBig">{{message}}</h3>
                                {% endfor %}
                            {% endif %}
                            {% endwith %}
                            <div class="wow fadeInLeftBig">
                                <p>
                                        {{txt}}
                                </p>
                                {% if location %}
                                        <h3 class="wow fadeInLeftBig">{{location}}</h3>
                                {% endif %}
                            </div>
                            <div class="subscribe wow fadeInUp">
                                             <button onclick="window.location.href='/reminder'" type="submit" class="btn">Remember brains!</button>
                                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="static/js/jquery-1.10.2.min.js"></script>
        <script src="static/js/jquery.backstretch.min.js"></script>
        <script src="static/js/wow.min.js"></script>
        <script src="static/js/scripts.js"></script>
    </body>
</html>
